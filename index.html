<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Basic Counter</title>
    <meta name="description" content="A basic Counter to cover all your counting needs, easy, simple, counter">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <h1>Basic Counter</h1>
        <h6 class="uncentered">Hey there, please don't wonder, this counter is kind of sketchy and doesn't have that much of a purpose. :)</h6>
        <div class="counterContainer">
            <h3 id="text">Current Number: 0</h3>
            <br>
            <div>
                <button id="incbutton">Increment</button>
                &nbsp;
                <button id="resbutton">Reset</button>
            </div>
        </div>
    </div>
</body>
